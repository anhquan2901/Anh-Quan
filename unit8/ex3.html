<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
    
    var n = prompt('Mời bạn nhập vào 1 số n','Mời bạn nhập')
    var m = 1;
    var s = 0;
    for (var i = 1; i <= n; i++) {
        m *= i;
    	s += i / m;
    }
    document.write('Tổng S = 1/1! + 2/2! + ….+ n/n! bằng: '+s);
  </script>
</body>
</html>
